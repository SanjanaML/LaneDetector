<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Lane Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 999;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container" class="hidden">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas-overlay"></canvas>
    </div>
    
    <button id="start-button">Start Lane Detector</button>
    
    <div id="status">
        Lane Quality: <span id="lane-quality">Scanning...</span>
    </div>
    
    <script>
        // Elements
        const startButton = document.getElementById('start-button');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas-overlay');
        const status = document.getElementById('status');
        const laneQuality = document.getElementById('lane-quality');
        
        // Variables
        let isRunning = false;
        let ctx;
        
        // Start button click
        startButton.addEventListener('click', startCamera);
        
        function startCamera() {
            startButton.classList.add('hidden');
            videoContainer.classList.remove('hidden');
            status.style.display = 'block';
            
            // Request camera access
            navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    resizeCanvas();
                    startDetection();
                };
            })
            .catch(err => {
                alert('Camera error: ' + err.message);
                startButton.classList.remove('hidden');
            });
        }
        
        function resizeCanvas() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx = canvas.getContext('2d');
        }
        
        function startDetection() {
            isRunning = true;
            detectLoop();
        }
        
        function detectLoop() {
            if (!isRunning) return;
            
            // Process video frame
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                detectLanes();
            }
            
            // Continue loop
            requestAnimationFrame(detectLoop);
        }
        
        function detectLanes() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Get image data
            ctx.drawImage(video, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Analyze for lane markings
            let brightPixels = 0;
            let totalPixels = 0;
            
            // Scan bottom half of image
            for (let y = Math.floor(canvas.height / 2); y < canvas.height; y += 5) {
                for (let x = 0; x < canvas.width; x += 5) {
                    const i = (y * canvas.width + x) * 4;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    if (brightness > 150) {
                        brightPixels++;
                        // Draw a small dot for bright pixels
                        ctx.fillStyle = 'blue';
                        ctx.fillRect(x-2, y-2, 4, 4);
                    }
                    totalPixels++;
                }
            }
            
            // Calculate lane quality
            const ratio = brightPixels / totalPixels;
            const isGood = ratio > 0.1;
            
            // Draw lane indicator
            drawLaneIndicator(isGood);
            
            // Update status
            laneQuality.textContent = isGood ? 'GOOD' : 'BAD';
            laneQuality.style.color = isGood ? '#00FF00' : '#FF0000';
        }
        
        function drawLaneIndicator(isGood) {
            // Draw lane quality box in center of screen
            const boxWidth = 200;
            const boxHeight = 50;
            const x = (canvas.width - boxWidth) / 2;
            const y = canvas.height / 3;
            
            // Draw box
            ctx.fillStyle = isGood ? 'rgba(0, 255, 0, 0.7)' : 'rgba(255, 0, 0, 0.7)';
            ctx.fillRect(x, y, boxWidth, boxHeight);
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(isGood ? 'GOOD LANE' : 'BAD LANE', canvas.width / 2, y + 35);
            
            // Draw lane boundary indicators
            if (isGood) {
                ctx.strokeStyle = 'cyan';
                ctx.lineWidth = 5;
                ctx.beginPath();
                // Left boundary
                ctx.moveTo(canvas.width * 0.25, y + boxHeight + 20);
                ctx.lineTo(canvas.width * 0.25, canvas.height);
                // Right boundary
                ctx.moveTo(canvas.width * 0.75, y + boxHeight + 20);
                ctx.lineTo(canvas.width * 0.75, canvas.height);
                ctx.stroke();
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (!video.paused) {
                resizeCanvas();
            }
        });
    </script>
</body>
</html>
