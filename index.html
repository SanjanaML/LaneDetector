<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Advanced AR Lane Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 50px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 999;
            transition: all 0.3s;
        }
        
        #errorMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff0000;
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 999;
            display: none;
        }
        
        #status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            z-index: 998;
            min-width: 200px;
            display: none;
        }
        
        #confidenceBar {
            position: fixed;
            bottom: 90px;
            left: 20px;
            right: 20px;
            height: 30px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            z-index: 998;
            overflow: hidden;
            display: none;
        }
        
        #confidence {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00);
            transition: width 0.3s;
            width: 0%;
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: white;
            font-weight: bold;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <button id="startButton">Start AR Lane Detector</button>
    <div id="errorMessage">Camera Error: Please allow camera access</div>
    
    <div id="status">
        Lane Status: <span id="laneStatus">Detecting...</span>
    </div>
    
    <div id="confidenceBar">
        <div id="confidence">0%</div>
    </div>
    
    <a-scene 
        id="arScene"
        class="hidden"
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        embedded
        gesture-detector>
        
        <a-assets>
            <a-mixin id="pointer-anim"
                     animation__click="property: scale; from: 0.3 0.3 0.3; to: 1 1 1; dur: 250">
            </a-mixin>
        </a-assets>
        
        <a-entity camera>
            <a-cursor
                  id="cursor"
                  animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; startEvents: click; dur: 150"
                  animation__mouseenter="property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; dur: 250"
                  animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 250"
                  raycaster="objects: .clickable">
            </a-cursor>
        </a-entity>
        
        <!-- Lane Visualizations -->
        <a-box id="goodLane" 
               position="0 0 -2" 
               width="2" height="0.3" depth="0.1"
               color="#00FF00" 
               visible="false"
               class="clickable">
            <a-text value="GOOD LANE" align="center" position="0 0.2 0" color="#FFFFFF"></a-text>
        </a-box>
        
        <a-box id="badLane" 
               position="0 0 -2" 
               width="2" height="0.3" depth="0.1"
               color="#FF0000" 
               visible="false"
               class="clickable">
            <a-text value="BAD LANE" align="center" position="0 0.2 0" color="#FFFFFF"></a-text>
        </a-box>
        
        <!-- Lane Markers -->
        <a-cylinder id="leftMarker"
                    position="-1 -0.5 -2"
                    radius="0.05" height="0.8"
                    color="#00FFFF"
                    visible="false">
        </a-cylinder>
        
        <a-cylinder id="rightMarker"
                    position="1 -0.5 -2"
                    radius="0.05" height="0.8"
                    color="#00FFFF"
                    visible="false">
        </a-cylinder>
    </a-scene>
    
    <script>
        // Get elements
        const startButton = document.getElementById('startButton');
        const errorMessage = document.getElementById('errorMessage');
        const arScene = document.getElementById('arScene');
        const status = document.getElementById('status');
        const goodLane = document.getElementById('goodLane');
        const badLane = document.getElementById('badLane');
        const confidenceBar = document.getElementById('confidenceBar');
        const confidence = document.getElementById('confidence');
        
        let isProcessing = false;
        let video = null;
        let canvas = null;
        
        startButton.addEventListener('click', startAR);
        
        function startAR() {
            startButton.style.display = 'none';
            
            // Check if camera is supported
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError("Camera not supported on this device/browser");
                return;
            }
            
            // Request camera access
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            })
            .then(stream => {
                // Success - create video element
                video = document.createElement('video');
                video.playsInline = true;
                video.autoplay = true;
                video.muted = true;
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    startButton.classList.add('hidden');
                    arScene.classList.remove('hidden');
                    status.style.display = 'block';
                    confidenceBar.style.display = 'block';
                    
                    // Create canvas for processing
                    canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Start detection
                    startDetection();
                };
            })
            .catch(err => {
                console.error('Camera error:', err);
                showError("Camera access denied. Please allow camera permission and try again.");
                startButton.style.display = 'block';
            });
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function startDetection() {
            function detect() {
                if (video && video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing) {
                    isProcessing = true;
                    
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0);
                    
                    // Detect lane quality
                    const quality = detectLaneQuality(context);
                    
                    // Update AR scene
                    updateARScene(quality);
                    
                    isProcessing = false;
                }
                
                requestAnimationFrame(detect);
            }
            detect();
        }
        
        function detectLaneQuality(context) {
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let whitePixels = 0;
            let totalPixels = 0;
            
            // Scan bottom half of image
            for (let y = Math.floor(canvas.height / 2); y < canvas.height; y += 4) {
                for (let x = 0; x < canvas.width; x += 4) {
                    const idx = (y * canvas.width + x) * 4;
                    const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                    
                    if (brightness > 180) {
                        whitePixels++;
                    }
                    totalPixels++;
                }
            }
            
            const ratio = whitePixels / totalPixels;
            const confidenceValue = Math.round(ratio * 100);
            const isGood = ratio > 0.1;
            
            return {
                isGood: isGood,
                confidence: confidenceValue,
                ratio: ratio
            };
        }
        
        function updateARScene(quality) {
            // Update status
            document.getElementById('laneStatus').textContent = quality.isGood ? 'GOOD' : 'BAD';
            document.getElementById('laneStatus').style.color = quality.isGood ? '#00FF00' : '#FF0000';
            
            // Update confidence bar
            confidence.style.width = quality.confidence + '%';
            confidence.textContent = quality.confidence + '%';
            
            // Update AR visualization
            if (quality.isGood) {
                goodLane.setAttribute('visible', true);
                badLane.setAttribute('visible', false);
                document.getElementById('leftMarker').setAttribute('color', '#00FF00');
                document.getElementById('rightMarker').setAttribute('color', '#00FF00');
            } else {
                goodLane.setAttribute('visible', false);
                badLane.setAttribute('visible', true);
                document.getElementById('leftMarker').setAttribute('color', '#FF0000');
                document.getElementById('rightMarker').setAttribute('color', '#FF0000');
            }
            
            // Show markers
            document.getElementById('leftMarker').setAttribute('visible', true);
            document.getElementById('rightMarker').setAttribute('visible', true);
        }
        
        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            location.reload();
        });
    </script>
</body>
</html>
