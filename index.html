<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Lane Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 999;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            z-index: 998;
        }
        
        #confidenceBar {
            position: fixed;
            bottom: 50px;
            left: 20px;
            right: 20px;
            height: 30px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            z-index: 998;
            overflow: hidden;
        }
        
        #confidence {
            height: 100%;
            background: linear-gradient(to right, red, yellow, green);
            transition: width 0.5s;
            width: 0%;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <button id="startButton">Start AR Lane Detector</button>
    
    <div id="status" class="hidden">
        Lane Status: <span id="laneStatus">Scanning...</span>
    </div>
    
    <div id="confidenceBar" class="hidden">
        <div id="confidence"></div>
    </div>
    
    <a-scene id="arScene" class="hidden" 
             embedded arjs="sourceType: webcam; debugUIEnabled: false;" 
             vr-mode-ui="enabled: false" 
             gesture-detector>
        
        <a-camera gps-camera rotation-reader id="camera"></a-camera>
        
        <!-- Lane indicators -->
        <a-box id="goodLane" 
               position="0 -1 -3" 
               width="2" height="0.1" depth="0.5"
               color="#00FF00" 
               visible="false">
        </a-box>
        
        <a-box id="badLane" 
               position="0 -1 -3" 
               width="2" height="0.1" depth="0.5"
               color="#FF0000" 
               visible="false">
        </a-box>
        
        <!-- Lane boundary markers -->
        <a-cylinder id="leftMarker"
                    position="-1 -1 -3"
                    radius="0.05" height="0.5"
                    color="#00FFFF"
                    visible="false">
        </a-cylinder>
        
        <a-cylinder id="rightMarker"
                    position="1 -1 -3"
                    radius="0.05" height="0.5"
                    color="#00FFFF"
                    visible="false">
        </a-cylinder>
    </a-scene>
    
    <script>
        let isProcessing = false;
        let video;
        let canvas;
        
        // Element references
        const startButton = document.getElementById('startButton');
        const arScene = document.getElementById('arScene');
        const status = document.getElementById('status');
        const goodLane = document.getElementById('goodLane');
        const badLane = document.getElementById('badLane');
        const confidenceBar = document.getElementById('confidenceBar');
        const confidence = document.getElementById('confidence');
        
        startButton.addEventListener('click', startAR);
        
        function startAR() {
            startButton.classList.add('hidden');
            arScene.classList.remove('hidden');
            status.classList.remove('hidden');
            confidenceBar.classList.remove('hidden');
            
            // Get camera feed
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video = document.createElement('video');
                    video.srcObject = stream;
                    video.autoplay = true;
                    video.playsInline = true;
                    
                    video.onloadedmetadata = () => {
                        canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        startDetection();
                    };
                })
                .catch(err => {
                    document.getElementById('laneStatus').textContent = 'Camera Error';
                    console.error(err);
                });
        }
        
        function startDetection() {
            setInterval(() => {
                if (!isProcessing && video.readyState === video.HAVE_ENOUGH_DATA) {
                    detectLane();
                }
            }, 500); // Check every 500ms
        }
        
        function detectLane() {
            isProcessing = true;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const quality = analyzeLaneQuality(imageData);
            
            updateDisplay(quality);
            
            isProcessing = false;
        }
        
        function analyzeLaneQuality(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            
            let whitePixels = 0;
            let totalPixels = 0;
            
            // Scan bottom half of image for lanes
            for (let y = Math.floor(height / 2); y < height; y += 5) {
                for (let x = 0; x < width; x += 5) {
                    const idx = (y * width + x) * 4;
                    const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                    
                    if (brightness > 200) whitePixels++;
                    totalPixels++;
                }
            }
            
            const ratio = whitePixels / totalPixels;
            const confidenceLevel = Math.round(ratio * 100);
            const isGood = ratio > 0.1;
            
            return {
                isGood: isGood,
                confidence: confidenceLevel
            };
        }
        
        function updateDisplay(quality) {
            // Update status text
            document.getElementById('laneStatus').textContent = quality.isGood ? 'GOOD' : 'BAD';
            document.getElementById('laneStatus').style.color = quality.isGood ? '#00FF00' : '#FF0000';
            
            // Update confidence bar
            confidence.style.width = quality.confidence + '%';
            
            // Update AR visualization
            goodLane.setAttribute('visible', quality.isGood);
            badLane.setAttribute('visible', !quality.isGood);
            
            // Update markers
            document.getElementById('leftMarker').setAttribute('visible', true);
            document.getElementById('rightMarker').setAttribute('visible', true);
            document.getElementById('leftMarker').setAttribute('color', quality.isGood ? '#00FF00' : '#FF0000');
            document.getElementById('rightMarker').setAttribute('color', quality.isGood ? '#00FF00' : '#FF0000');
        }
    </script>
</body>
</html>
