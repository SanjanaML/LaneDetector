<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Lane Detector Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        
        #debugInfo {
            position: fixed;
            bottom: 100px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 999;
            display: none;
        }
        
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 50px;
            font-size: 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 999;
        }
        
        #status {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 24px;
            z-index: 998;
            display: none;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <button id="startButton">Start AR Lane Detector</button>
    
    <div id="status" class="hidden">
        Lane Status: <span id="laneStatus">Scanning...</span>
    </div>
    
    <div id="debugInfo" class="hidden">
        Processing: <span id="processingCount">0</span><br>
        Pixels: <span id="pixelInfo">-</span><br>
        Ratio: <span id="ratioInfo">-</span>
    </div>
    
    <a-scene id="arScene" class="hidden" 
             embedded arjs="sourceType: webcam; debugUIEnabled: false;" 
             vr-mode-ui="enabled: false" 
             gesture-detector>
        
        <a-camera gps-camera rotation-reader id="camera"></a-camera>
        
        <!-- Bigger, more visible indicators -->
        <a-box id="goodLane" 
               position="0 0 -2" 
               width="3" height="0.5" depth="0.1"
               color="#00FF00" 
               opacity="0.8"
               visible="false">
            <a-text value="GOOD" align="center" position="0 0.3 0" color="#FFFFFF" scale="3 3 3"></a-text>
        </a-box>
        
        <a-box id="badLane" 
               position="0 0 -2" 
               width="3" height="0.5" depth="0.1"
               color="#FF0000" 
               opacity="0.8"
               visible="false">
            <a-text value="BAD" align="center" position="0 0.3 0" color="#FFFFFF" scale="3 3 3"></a-text>
        </a-box>
    </a-scene>
    
    <script>
        let isProcessing = false;
        let video;
        let canvas;
        let processCount = 0;
        
        // Element references
        const startButton = document.getElementById('startButton');
        const arScene = document.getElementById('arScene');
        const status = document.getElementById('status');
        const goodLane = document.getElementById('goodLane');
        const badLane = document.getElementById('badLane');
        const debugInfo = document.getElementById('debugInfo');
        
        startButton.addEventListener('click', startAR);
        
        function startAR() {
            startButton.classList.add('hidden');
            
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' },
                audio: false 
            })
            .then(stream => {
                video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                
                // Debug: wait for video to start
                video.onloadeddata = () => {
                    console.log('Video loaded');
                    arScene.classList.remove('hidden');
                    status.classList.remove('hidden');
                    debugInfo.classList.remove('hidden');
                    
                    canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Start simple detection
                    startSimpleDetection();
                };
            })
            .catch(err => {
                console.error('Camera error:', err);
                alert('Camera error: ' + err.message);
            });
        }
        
        function startSimpleDetection() {
            setInterval(() => {
                if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
                    simpleDetect();
                }
            }, 200); // Check more frequently
        }
        
        function simpleDetect() {
            if (isProcessing) return;
            isProcessing = true;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let whiteCount = 0;
            let totalCount = 0;
            
            // Very simple detection - just check average brightness
            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                if (brightness > 150) { // Lower threshold
                    whiteCount++;
                }
                totalCount++;
            }
            
            const ratio = whiteCount / totalCount;
            const isGood = ratio > 0.05; // Very low threshold for testing
            
            // Update debug info
            processCount++;
            document.getElementById('processingCount').textContent = processCount;
            document.getElementById('pixelInfo').textContent = `${whiteCount}/${totalCount}`;
            document.getElementById('ratioInfo').textContent = ratio.toFixed(3);
            
            // Update display
            document.getElementById('laneStatus').textContent = isGood ? 'GOOD' : 'BAD';
            document.getElementById('laneStatus').style.color = isGood ? '#00FF00' : '#FF0000';
            
            goodLane.setAttribute('visible', isGood);
            badLane.setAttribute('visible', !isGood);
            
            isProcessing = false;
        }
        
        // Test with debug logs
        console.log('Script loaded');
        
        // Add click detector to test AR scene
        arScene.addEventListener('click', () => {
            console.log('AR scene clicked');
            alert('AR scene is working!');
        });
    </script>
</body>
</html>
